<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>通讯录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link type="text/css" rel="stylesheet" href="/static/css/sm.css">
    {#    <link type="text/css" rel="stylesheet" href="/static/css/sm-extend.css">#}
{#    <link type="text/css" rel="stylesheet" href="/static/css/sm.min.css">#}
    <link type="text/css" rel="stylesheet" href="/static/css/sm-extend.min.css">
    <style type="text/css">
        .list-group-title {
            background-color: #000000;
        }
    </style>

</head>
<body>
<div class="page-group">
    <div id="page-contacts-list" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/list">
                <span class="icon icon-left"></span>
                返回
            </a>

            <h1 class="title">列表</h1>

            <div class="bar bar-header-secondary">
                <div class="searchbar">
                    <a class="searchbar-cancel">搜索</a>

                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' placeholder='输入关键字...'/>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="list-block">
                {% for key,items in stuffs.items %}
                    <li class="list-group-title">{{ key }}</li>
                    {% for item in items %}
                        <li>
                            {% url 'contact_detail' item.user_id as temp_url %}
                            <a href="{{ temp_url }}" class="item-link item-content">
                                <div class="item-media"><img width="44" src="{{ item.avatar }}"/></div>
                                <div class="item-inner">
                                    <div class="item-title">{{ item.user_name }}</div>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
<script type='text/javascript' src='/static/js/zepto.min.js' charset='utf-8'></script>
{#<script type='text/javascript' src='/static/js/sm.js' charset='utf-8'></script>#}
{#<script type='text/javascript' src='/static/js/sm-extend.js' charset='utf-8'></script>#}
<script type='text/javascript' src='/static/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/static/js/sm-extend.min.js' charset='utf-8'></script>

</body>
</html>
